<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)=goBack()>
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>{{item.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-img [src]=item.photo></ion-img>

  <ion-item>
    {{item.category}}
  </ion-item>
  <ion-item>
    ${{item.price}}
  </ion-item>
  <ion-item>
    {{item.description}}
  </ion-item>

  <ion-item>
    <ion-label>How many want to order?</ion-label>
  </ion-item>

  <ion-item>
    <ion-range min="1" max="100" step="1" pin='true'  [(ngModel)]="order.quantity">
        <ion-icon size="small" slot="start" name="sunny"></ion-icon>
        <ion-icon slot="end" name="sunny"></ion-icon>
      </ion-range>
    <p>quantity:{{order.quantity}}</p>
  </ion-item>

  <ion-item>
    <ion-button (click)="orderMe()" expand="block">
      <ion-icon slot="icon-only" name="add-circle"></ion-icon>
    </ion-button>
  </ion-item>

</ion-content>
