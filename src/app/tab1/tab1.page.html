<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-title>
      Test test
    </ion-title>

    <ion-buttons slot="primary"></ion-buttons>
    <ion-button (click)="clickedSearch()">
      <ion-icon slot="start" icon={star} ></ion-icon>
      Left Icon
    </ion-button>

    <ion-button>
      <ion-icon slot="end" icon={star} ></ion-icon>
      Right Icon
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Test</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
