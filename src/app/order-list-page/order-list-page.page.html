<ion-header>
  <ion-toolbar>
    <ion-title>OrderListPage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Order Cart</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let item of orders" (click)="viewItem(item)"></ion-item>
      <ion-thumbnail slot="start">
        <ion-img [src]=item.photo></ion-img>
      </ion-thumbnail>
      <ion-label>{{item.id}}</ion-label>
      <ion-label>{{item.quantity}}</ion-label>
      <ion-label>${{item.amount}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
