<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Order Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cart</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let item of orders" (click)="viewOrder(order)">
      <ion-thumbnail slot="start">
        <ion-img [src]="photo"></ion-img>
      </ion-thumbnail>
      <ion-label>{{order.id}}</ion-label>
      <ion-label>{{order.name}}</ion-label>
      <ion-label>{{order.quantity}}</ion-label>
      <ion-label>${{order.amount}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
