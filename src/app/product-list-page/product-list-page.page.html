<ion-header>
  <ion-toolbar>
    

    <ion-buttons slot="primary">
      <ion-buttons slot="end">
        <ion-button (click)="openAddProductPage()">
          <ion-icon slot="icon-only" name="add-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-buttons>

    <ion-title>
      Product List
    </ion-title>

    <!-- Good back button, not on this screen tho -->
    <!-- <ion-buttons slot="secondary">
      <ion-button>
        Back
        <ion-icon slot="end" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons> -->

  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">USC store</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let item of (items | async)" (click)="viewItem(item)">
    

      <ion-thumbnail slot="start">
        <ion-img [src]=item.photo></ion-img>
      </ion-thumbnail>
      <ion-label>{{item.name}}: </ion-label>
      <ion-label>{{item.category}}</ion-label>
      <!-- TODO: figure out how to get this to float right V V-->
      <ion-label class="alignright">${{item.price}}</ion-label>
      <!-- <ion-label>{{item.description}}</ion-label> -->

    </ion-item>
  </ion-list>
</ion-content>
